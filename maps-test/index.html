<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>
    <link rel=stylesheet href=/assets/css/minified.css>

    <!-- Priority Scripts -->
    <script src=//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div class=lv-super>
        <div class=lv-page>
            <section style="height: 300px">
                <div id=gmap_canvas class=google-map></div>
                <script>
                function init_map() {
                    var myOptions = {
                        zoom: 15,
                        center: new google.maps.LatLng(-34.855692, 138.51113099999998),
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        scrollwheel: false,
                    };
                    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                    marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(-34.855692, 138.51113099999998)
                    });
                    infowindow = new google.maps.InfoWindow({
                        content: "222 Port Road, Alberton, SA 5014"
                    });
                    google.maps.event.addListener(marker, "click", function() {
                        infowindow.open(map, marker);
                    });
                    infowindow.open(map, marker);
                }
                google.maps.event.addDomListener(window, 'load', init_map);
                </script>
            </section>
        </div>

        <!-- .lv-page -->
        </div>

    <!-- .lv-super -->
    </body>
</html>
