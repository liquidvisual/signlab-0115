{% assign title = include.title %}

<label>
	<small>{{ title | upcase }}</small>
	<input data-val="true" data-val-required="The {{ title }} field is required." id="{{ title | slugify }}" name="{{ title }}" placeholder="{{ title }} (required)" type="text" value="">
</label>

<span class="field-validation-valid error" data-valmsg-for="{{ title | slugify }}" data-valmsg-replace="true"></span>
