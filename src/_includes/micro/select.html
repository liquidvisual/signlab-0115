{% assign title = include.title %}

<label>
	<div class="select">
		<select name="{{ title }}" id="{{ title | slugify }}">
			<option selected disabled>{{ title }} {% if required %}(required){% endif %}</option>
			<option value="Option 1">Option 1</option>
			<option value="Option 2">Option 2</option>
			<option value="Option 3">Option 3</option>
		</select>
	</div>
</label>

<span class="field-validation-valid error" data-valmsg-for="{{ title | slugify }}" data-valmsg-replace="true"></span>
