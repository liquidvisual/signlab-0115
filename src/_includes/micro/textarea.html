{% assign title = include.title %}

<textarea cols="20" rows="2" data-val="true" data-val-required="The {{ title }} field is required." id="{{ title | slugify }}" name="{{ title }}" placeholder="{{ title }} (required)" required></textarea>

<span class="field-validation-valid error" data-valmsg-for="{{ title | slugify }}" data-valmsg-replace="true">Your {{ title }} is required.</span>
