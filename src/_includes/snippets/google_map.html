{% assign settings = site.data.settings %}

<!-- GOOGLE MAP -->
<div class="lv-google-map">
    <iframe width="100%"
            height="400"
            frameborder="0"
            style="pointer-events: none; margin: 0;"
            src="https://maps.google.com/maps?hl=en&q={{settings.address | strip_html }}&z=21&ie=UTF8&t=roadmap&z=16&iwloc=A&output=embed">
    </iframe>
</div>
